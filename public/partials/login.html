<div class="container">
    <div class="jumbotron other-color">
        <h3>E-resepti</h3>
        <h3>Sisäänkirjautuminen</h3>
        <form class="form-horizontal" role="form" name='loginForm'>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="username">Käyttäjätunnus:</label>
                
                <div class="col-sm-5">
                    <input type="text" id="username" class="form-control" placeholder="Käyttäjätunnus" ng-model='user.username' required>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="password">Salasana:</label>
                
                <div class="col-sm-5">
                    <input type="password" id="password" class="form-control" placeholder="Salasana" ng-model='user.password' required>
                </div>
            </div>
        <button type="button" class="btn btn-default" ng-click='user.login()'>Kirjaudu sisään</button>
        </form>
        <p ng-show='user.loginFailed'>Käyttäjätunnus ja/tai salasana on väärä!</p>
    </div>
</div>
